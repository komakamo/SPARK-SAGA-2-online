name: CI Quality Gate

on:
  pull_request:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd spark-saga-repo-starter
          npm ci

      - name: Type Check
        run: |
          cd spark-saga-repo-starter
          npm run type-check

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd spark-saga-repo-starter
          npm ci

      - name: Build
        run: |
          cd spark-saga-repo-starter
          npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          uploads:
            target: temporary-public-storage
          budgets:
            performance: 70
            accessibility: 90
          static_dist_dir: spark-saga-repo-starter/dist

  bundle-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd spark-saga-repo-starter
          npm ci

      - name: Build
        run: |
          cd spark-saga-repo-starter
          npm run build

      - name: Check Bundle Size
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          pattern: "spark-saga-repo-starter/dist/**/*.js"

  validate-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd spark-saga-repo-starter
          npm ci

      - name: Validate Data
        run: |
          cd spark-saga-repo-starter
          npm run validate:data

  report-failure:
    runs-on: ubuntu-latest
    needs: [type-check, lighthouse, bundle-size, validate-data]
    if: failure()
    steps:
      - name: Post comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            :warning: **CI Quality Gate Failed** :warning:

            One or more quality checks have failed. Please review the logs for details.
            - **Type Check:** ${{ needs.type-check.result }}
            - **Lighthouse:** ${{ needs.lighthouse.result }}
            - **Bundle Size:** ${{ needs.bundle-size.result }}
            - **Data Validation:** ${{ needs.validate-data.result }}

            Please address the issues before this pull request can be merged.
