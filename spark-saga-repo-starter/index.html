<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPARK SAGA — Coming Soon</title>
    <link rel="manifest" href="public/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="loading-screen">
      <h1>Loading...</h1>
    </div>

    <div id="error-screen" hidden>
      <h1>Error</h1>
      <p id="error-message"></p>
      <button id="retry-button">Retry</button>
    </div>

    <div class="card" hidden>
      <h1>SPARK SAGA（仮）</h1>
      <p>
        ここはプレースホルダーです。ゲーム本体は
        <strong>JulesのPR</strong> で実装され、GitHub Pages
        に自動デプロイされます。
      </p>
      <p>
        オフラインでもこの画面は起動します（PWA）。スマホでは「ホーム画面に追加」して遊べます。
      </p>
      <button id="installBtn" hidden>インストール</button>
      <div class="small">
        v0.0.1 — PWAプレースホルダ。仕様は <code>docs/spec.md</code> を参照。
      </div>
    </div>
    <div id="dev-diagnostics" hidden></div>

    <div id="title-scene" hidden>
      <h1>Title Screen</h1>
      <button id="new-game-button">New Game</button>
    </div>
    <div id="field-scene" hidden>
      <h1>Field</h1>
      <p>Exploring the world...</p>
      <button id="encounter-button">Encounter Enemy</button>
    </div>
    <div id="battle-scene" hidden>
      <h1>Battle</h1>
      <button id="victory-button">Victory</button>
      <button id="escape-button">Escape</button>
      <button id="gameover-button">Game Over</button>
    </div>
    <div id="result-scene" hidden>
      <h1>Result</h1>
      <p>You won!</p>
      <button id="back-to-field-button">Back to Field</button>
    </div>
    <div id="menu-scene" class="overlay" hidden>
      <div class="card">
        <h1>Menu</h1>
        <button id="close-menu-button">Close</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
